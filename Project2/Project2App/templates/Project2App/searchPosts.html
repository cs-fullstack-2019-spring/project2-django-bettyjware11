{% extends 'Project2App/base.html' %}
      {% block content %}
     <form class="search" action="{% url 'search' %}" method='post'>
       {% csrf_token %}
       <input type="search" placeholder="Search here..." name="usr_query"
           value='{{ query }}' required>
       <button type="submit">Search</button>
     </form>

      {% endblock %}
